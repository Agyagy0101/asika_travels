<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Hover Animation</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    /* Services Layout */
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    /* Card Styles */
    .service-card {
      background: #f7f6f6;
      border-radius: 20px;
      width: 300px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .service-card img {
    z-index: 2;
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
      transition: filter 0.8s ease, transform 0.8s ease;
    }

    .service-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }

    .service-card p {
      font-size: 14px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .service-card button {
      padding: 10px 20px;
      border: solid 1px #fff;
      border-radius: 30px;
      background: #377dde;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 1s;
      z-index: 2;
      position: relative;
    }

    /* Hover Overlay Effect */
    .service-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #377dde;
      z-index: 0;
      transition: all 0.4s ease-in-out;
    }

    .service-card:hover::before {
      left: 0;
    }

    .service-card:hover {
      color: white;
    }

    .service-card:hover img {
      transform: scale(1.1);
    }

    .service-card:hover h3,
    .service-card:hover p,
    .service-card:hover button {
      color: white;
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .services {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Our Services</h1>

  <section class="services">
    <div class="service-card">
      <img src="app.svg" alt="Web Development Icon" />
      <h3>Web Development</h3>
      <p>We build responsive websites that deliver results.</p>
      <button>Book Now</button>
    </div>

    <div class="service-card">
      <img src="app.svg" alt="App Development Icon" />
      <h3>App Development</h3>
      <p>Custom mobile apps built for Android and iOS platforms.</p>
      <button>Book Now</button>
    </div>

    <div class="service-card">
      <img src="app.svg" alt="Digital Marketing Icon" />
      <h3>Digital Marketing</h3>
      <p>SEO, social media, and more to grow your business online.</p>
      <button>Book Now</button>
    </div>
  </section>

</body>
</html>
